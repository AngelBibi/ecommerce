    <!-- modelos de artigos na lista e no carrinho -->

            <div class="artigo-item--preco">   --</div>
            <div class="artigo-item--nome">--</div>
            <div class="artigo-item--desc">--</div>
        </div>

        <!-- artigo no carrinho -->
        <div class="cart--item">
            <img src="" />

                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>

    <header>
        <ul>
            <li><img src="images\Biju_logo.png" class="logo"></li>
            <li><a href="index.html">Home</a></li>

        </ul>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>

    
    <!-- aside do carrinho -->
    

    <main>
        <div class="title">Products</div>

        <div class="artigo-area"></div>

        <aside>
            <div class="cart--area">
                <div class="menu-closer">‚ùå</div>

                <div class="cart"></div>
                <div class="cart--details">

                        <span>   --</span>
                    </div>
                    <div class="cart--totalitem desconto">

                        <span>   --</span>
                    </div>
                    <div class="cart--totalitem total big">
                        <span>Total</span>
                        <span>   --</span>
                    </div>
                    <div class="cart--finalizar">Fechar</div>
                </div>
            </div>
        </aside>

        <div class="footer">
            <p><img src="images\twitter (1).png" class="social-media">
                <img src="images\instagram (1).png" class="social-media">
                <img src="images\youtube (1).png" class="social-media">
                <img src="images\facebook (1).png" class="social-media"></p>
            <p>Contact us at: <br>
            bijuacessories@gmail.com <br>
            +458 5848 4984 254</p>
        </div>
    </main>

    <!-- janela modal .artigoWindowArea -->
    <div class="artigoWindowArea">
        <div class="artigoWindowBody">
            <div class="artigoInfo--cancelMobileButton">Voltar</div>
            <div class="artigoBig">
                <img src="" />
            </div>
            <div class="artigoInfo">
                <h1>--</h1>
                <div class="artigoInfo--desc">--</div>
                <div class="artigoInfo--corarea">
                    <div class="artigoInfo--sector">Cor</div>
                    <div class="artigoInfo--cores">
                        <div data-key="Prata" class="artigoInfo--cor">PRATA <span>--</span></div>
                        <div data-key="Dourado" class="artigoInfo--cor">DOURADO <span>--</span></div>
                        <div data-key="Rose" class="artigoInfo--cor selected">ROSE <span>--</span></div>
                    </div>
                </div>
                <div class="artigoInfo--precoarea">
                    <div class="artigoInfo--sector">Pre√ßo</div>
                    <div class="artigoInfo--preco">
                        <div class="artigoInfo--actualpreco">-- ‚Ç¨</div>
                        <div class="artigoInfo--qtarea">
                            <button class="artigoInfo--qtmenos">-</button>
                            <div class="artigoInfo--qt">1</div>
                            <button class="artigoInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="artigoInfo--addButton">Adicionar ao carrinho</div>
                <div class="artigoInfo--cancelButton">Cancelar</div>
