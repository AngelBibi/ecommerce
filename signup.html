<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
    <form class="formulario" id="Criarconta">
        <h1 class="titulo">Crie conta</h1>
        <div class="input_div">   
            <input type="text" id="utilizador2" class="input" autofocus placeholder="Nome de utilizador">
            <div class="mngErroUser" id="mngErroUser"></div>
        </div>
        <div class="input_div ">
            <input type="text" class="input" id="email" autofocus placeholder="E-mail">
            <div class="mngErroEmail" id="mngErroEmail"></div>
        </div>
        <div class="input_div">
            <input type="password" class="input" id="password2" autofocus placeholder="Palavra-passe">
            <div class="mngErroPass" id="mngErroPass"></div>
        </div>
        <div class="input_div">
            <input type="password" class="input" id="conpassword" autofocus placeholder="Confirmação da Palavra-passe">
            <div class="mngErroPassword" id="mngErroPassword"></div>
        </div>
        <button class="btn_con2" id="btn_con2" type="submit">Continuar</button>
        <p class="frm_txt">
            <a href="signup.html" class="link" id="linkEntrar">Já tens conta? Entra com ela</a>
        </p>
    </form>
    </div>
</body>
<script src="signup.js"></script>
</html>
